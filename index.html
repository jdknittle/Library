<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="app.css" />
    <title>Library</title>
  </head>
  <body>
    <button class="addButton">Add Book</button>
    <div class="center">
      <div class="form">
        <div class="header">
          <button class="close-btn">&times;</button>
          <h2>Enter Your Book Info Below:</h2>
        </div>
        <form action="">
          <div class="title">
            <label for="title">Title:</label>
            <input
              type="text"
              name="title"
              id="title"
              placeholder="Enter Title"
              required
            />
          </div>
          <div class="author">
            <label for="author">Author:</label>
            <input
              type="text"
              name="author"
              id="author"
              placeholder="Enter Author"
              required
            />
          </div>
          <div class="pages">
            <label for="pages">Pages: </label>
            <input
              type="text"
              name="pages"
              id="pages"
              placeholder="Enter Pages"
              required
            />
          </div>
          <div class="read">
            <label for="read">Have you read it? </label>
            <input
              type="text"
              name="read"
              id="read"
              placeholder="Yes or No"
              required
            />
          </div>
          <button class="submit">Submit Book</button>
        </form>
      </div>
    </div>
    <div id="container"></div>
    <script src="script.js"></script>
  </body>
</html>
